name: release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (e.g., v1.0.0-alpha)"
        required: true
        default: "v1.0.0-alpha"

env:
  CARGO_TERM_COLOR: always

jobs:
  build-desktop:
    name: build-desktop-${{ matrix.platform }}-${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04
            target: x86_64-unknown-linux-gnu
            platform: linux
            arch: x64
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            platform: linux
            arch: arm64
          - os: windows-2025
            target: x86_64-pc-windows-msvc
            platform: windows
            arch: x64
          - os: windows-2025
            target: aarch64-pc-windows-msvc
            platform: windows
            arch: arm64
          - os: macos-15
            target: x86_64-apple-darwin
            platform: macos
            arch: x64
          - os: macos-15
            target: aarch64-apple-darwin
            platform: macos
            arch: arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Linux desktop build deps
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config zip \
            libgtk-3-dev libwebkit2gtk-4.1-dev libjavascriptcoregtk-4.1-dev \
            libsoup-3.0-dev libayatana-appindicator3-dev librsvg2-dev

      - name: Install Tauri CLI
        run: cargo install tauri-cli --locked

      - name: Use lld for Windows ARM64
        if: matrix.target == 'aarch64-pc-windows-msvc'
        run: echo "RUSTFLAGS=-C linker=rust-lld" >> $GITHUB_ENV
        shell: bash

      - name: Install frontend deps
        run: |
          cd desktop
          npm ci

      - name: Build desktop app
        run: |
          cd desktop
          npm run tauri build -- --target ${{ matrix.target }}

      - name: Package artifact (Windows)
        if: matrix.platform == 'windows'
        shell: pwsh
        run: |
          $bundle = "desktop\\src-tauri\\target\\${{ matrix.target }}\\release\\bundle"
          Compress-Archive -Path "$bundle\\*" -DestinationPath "ps5upload-${{ matrix.platform }}-${{ matrix.arch }}.zip"

      - name: Package artifact (Linux)
        if: matrix.platform == 'linux'
        run: |
          bundle="desktop/src-tauri/target/${{ matrix.target }}/release/bundle"
          (cd "$bundle" && zip -r "$GITHUB_WORKSPACE/ps5upload-${{ matrix.platform }}-${{ matrix.arch }}.zip" .)

      - name: Package artifact (macOS)
        if: matrix.platform == 'macos'
        run: |
          bundle="desktop/src-tauri/target/${{ matrix.target }}/release/bundle"
          (cd "$bundle" && zip -r "$GITHUB_WORKSPACE/ps5upload-${{ matrix.platform }}-${{ matrix.arch }}.zip" .)

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ps5upload-${{ matrix.platform }}-${{ matrix.arch }}
          path: ps5upload-${{ matrix.platform }}-${{ matrix.arch }}.zip

  build-payload:
    name: build-payload
    runs-on: ubuntu-24.04
    env:
      PS5_PAYLOAD_SDK: /opt/ps5-payload-sdk
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install payload dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang lld unzip zip

      - name: Download PS5 Payload SDK
        run: |
          curl -L -o /tmp/ps5-payload-sdk.zip \
            https://github.com/ps5-payload-dev/sdk/releases/latest/download/ps5-payload-sdk.zip
          sudo unzip -q /tmp/ps5-payload-sdk.zip -d /opt

      - name: Build payload
        run: |
          make payload

      - name: Package payload
        run: |
          mkdir -p dist
          cp payload/ps5upload.elf dist/ps5upload.elf

      - name: Upload payload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ps5upload-payload
          path: dist/ps5upload.elf

  release:
    name: create-release
    runs-on: ubuntu-24.04
    needs:
      - build-desktop
      - build-payload
    steps:
      - name: Resolve tag
        id: tag
        run: |
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
          fi
      
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Build release notes
        run: |
          tag="${{ steps.tag.outputs.tag }}"
          version="${tag#v}"
          notes="dist/RELEASE_NOTES.md"
          awk -v ver="$version" '
            $0 == "## [" ver "]" {found=1; next}
            found && substr($0,1,4) == "## [" {exit}
            found {print}
          ' CHANGELOG.md > "$notes"
          if [ ! -s "$notes" ]; then
            echo "Release $version" > "$notes"
          fi

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: ${{ steps.tag.outputs.tag }}
          body_path: dist/RELEASE_NOTES.md
          files: |
            dist/**/*.zip
            dist/**/*.elf
