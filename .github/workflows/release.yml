name: release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (e.g., v1.0.0-alpha)"
        required: true
        default: "v1.0.0-alpha"

env:
  CARGO_TERM_COLOR: always

jobs:
  build-desktop:
    name: build-desktop-${{ matrix.platform }}-${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04
            platform: linux
            arch: x64
          - os: ubuntu-24.04-arm
            platform: linux
            arch: arm64
          - os: windows-2025
            platform: windows
            arch: x64
          - os: windows-2025
            platform: windows
            arch: arm64
          - os: macos-15
            platform: macos
            arch: x64
          - os: macos-15
            platform: macos
            arch: arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.12.0
          cache: npm
          cache-dependency-path: desktop/package-lock.json

      - name: Install Linux desktop build deps
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config zip \
            libgtk-3-dev libnss3-dev libxss1 libasound2t64 \
            libatk-bridge2.0-0 libgtk-3-0 libdrm2 libgbm1

      - name: Install frontend deps
        working-directory: desktop
        shell: bash
        run: |
          npm ci --no-audit --no-fund || npm install --include=dev --no-audit --no-fund
          node -e "const fs=require('fs');const ok=fs.existsSync('node_modules/vite/dist/node/cli.js');console.log('vite cli exists:',ok); process.exit(ok?0:1);" \
            || npm install vite@7.3.1 @vitejs/plugin-react@4.2.0 --include=dev --no-audit --no-fund
          node -e "const fs=require('fs');const ok=fs.existsSync('node_modules/@vitejs/plugin-react/package.json');console.log('plugin-react exists:',ok); process.exit(ok?0:1);" \
            || npm install @vitejs/plugin-react@4.2.0 --include=dev --no-audit --no-fund
          npm install --no-save sharp --include=dev --include=optional --no-audit --no-fund
        env:
          NODE_ENV: development

      - name: Install sharp
        working-directory: desktop
        shell: bash
        run: |
          npm install --no-save sharp --include=dev --include=optional --no-audit --no-fund

      - name: Build desktop app
        shell: bash
        working-directory: desktop
        run: |
          node -e "const sharp=require('sharp');const fs=require('fs');const path=require('path');const src=fs.existsSync('public/logo.png')?'public/logo.png':'../logo.png';const outDir='build';fs.mkdirSync(outDir,{recursive:true});sharp(src).resize(1024,1024,{fit:'contain',background:{r:0,g:0,b:0,alpha:0}}).png().toFile(path.join(outDir,'icon.png')).then(()=>console.log('Icon ready')).catch(err=>{console.error(err);process.exit(1);});"
          npm run build:vite
          if [[ "${{ matrix.platform }}" == "macos" ]]; then
            npx electron-builder --mac dmg --${{ matrix.arch }} --publish never
          elif [[ "${{ matrix.platform }}" == "windows" ]]; then
            npx electron-builder --win zip --${{ matrix.arch }} --publish never
          else
            npx electron-builder --linux AppImage --${{ matrix.arch }} --publish never
          fi
        env:
          ELECTRON_BUILDER_REBUILD: "false"
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: "false"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ps5upload-${{ matrix.platform }}-${{ matrix.arch }}
          path: desktop/release/**/*

  build-payload:
    name: build-payload
    runs-on: ubuntu-24.04
    env:
      PS5_PAYLOAD_SDK: /opt/ps5-payload-sdk
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install payload dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang lld unzip zip

      - name: Download PS5 Payload SDK
        run: |
          curl -L -o /tmp/ps5-payload-sdk.zip \
            https://github.com/ps5-payload-dev/sdk/releases/latest/download/ps5-payload-sdk.zip
          sudo unzip -q /tmp/ps5-payload-sdk.zip -d /opt

      - name: Build payload
        run: |
          make payload

      - name: Package payload
        run: |
          mkdir -p dist
          cp payload/ps5upload.elf dist/ps5upload.elf

      - name: Upload payload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ps5upload-payload
          path: dist/ps5upload.elf

  release:
    name: create-release
    runs-on: ubuntu-24.04
    needs:
      - build-desktop
      - build-payload
    steps:
      - name: Resolve tag
        id: tag
        run: |
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
          fi
      
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Build release notes
        run: |
          tag="${{ steps.tag.outputs.tag }}"
          version="${tag#v}"
          notes="dist/RELEASE_NOTES.md"
          awk -v ver="$version" '
            $0 == "## [" ver "]" {found=1; next}
            found && substr($0,1,4) == "## [" {exit}
            found {print}
          ' CHANGELOG.md > "$notes"
          if [ ! -s "$notes" ]; then
            echo "Release $version" > "$notes"
          fi

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: ${{ steps.tag.outputs.tag }}
          body_path: dist/RELEASE_NOTES.md
          files: |
            dist/**/*.zip
            dist/**/*.dmg
            dist/**/*.elf
