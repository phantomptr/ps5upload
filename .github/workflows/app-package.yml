name: app-package
permissions:
  contents: write

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Version tag for naming (example: v1.5.2)"
        required: false
        default: ""

jobs:
  package-app:
    name: package-app
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.12.0
          cache: npm
          cache-dependency-path: app/package-lock.json

      - name: Install app dependencies
        working-directory: app
        run: npm ci --no-audit --no-fund

      - name: Build app zip bundle
        run: make package-app

      - name: Name release artifact
        id: naming
        shell: bash
        run: |
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            tag="${{ github.event.inputs.tag }}"
          elif [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            tag="${GITHUB_REF_NAME}"
          else
            tag="dev-${GITHUB_RUN_NUMBER}"
          fi
          version="${tag#v}"
          out="dist/PS5Upload-app-${version}.zip"
          cp dist/ps5upload-app.zip "$out"
          echo "asset=$out" >> "$GITHUB_OUTPUT"

      - name: Upload workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: ps5upload-app-bundle
          path: ${{ steps.naming.outputs.asset }}

      - name: Upload to tagged release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.naming.outputs.asset }}
